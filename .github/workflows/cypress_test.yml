name: Java CI

on:
  push:
    tags:
      - '*'
    branches:
      - 245_improve_frontend_tests

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/included:9.3.1
    steps:
      - uses: actions/checkout@v2
      - name: Yarn install
        working-directory: src/main/app
        run: yarn install
      - name: Cypress run
        working-directory: src/main/app
        run: cypress run