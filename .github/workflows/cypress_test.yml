name: Java CI

on:
  push:
    tags:
      - '*'
    branches:
      - 245_improve_frontend_tests

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          wait-on: https://nivio-demo.herokuapp.com
